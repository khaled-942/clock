<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="cartoona">
            <div class="date">

                <div class="year parentDate">
                    <div id="year">0000</div>
                    year
                </div>
                <div class="month parentDate">
                    <div id="month">00</div>
                    month
                </div>
                <div class="day parentDate">
                    <div id="day">00</div>
                    day
                </div>
    
            </div>
            <div class="hours">
    
                <div class="hour parentDate">
                    <div id="hour">00</div>
                    hour
                </div>
                <div class="minutes parentDate">
                    <div id="minutes">00</div>
                    minutes
                </div>
                <div class="second parentDate">
                    <div id="second">00</div>
                    second
                </div>
    
            </div>
            <div class="dot">
    
                <div class="redPoint rounded-pill">
                    <span>|</span>
                </div>
    
            </div>
            <div class="clockArrows">
                <div class="circle">
                    <div class="redPoint2 rounded-pill"></div>
                    <div class="redPoint2 rounded-pill"></div>
                    <div class="redPoint2 rounded-pill"></div>
                    <div class="redPoint2 rounded-pill"></div>
                    <div class="redPoint2 rounded-pill"></div>
                    <div class="redPoint2 rounded-pill"></div>
                    <div class="redPoint2 rounded-pill"></div>
                    <div class="redPoint2 rounded-pill"></div>
                    <div class="redPoint2 rounded-pill"></div>
                    <div class="redPoint2 rounded-pill"></div>
                    <div class="redPoint2 rounded-pill"></div>
                    <div class="redPoint2 rounded-pill"></div>
                </div>
                <div class="circle2"></div>
            </div>
        </div>
    </div>



    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
